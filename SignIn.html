<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign in</title>
</head>
<body>

    <div class="container p-10 mt-10">
    </div>

    <!-- Card -->
    <div class="flex flex-col justify-content-center items-center">
        <div class="card w-96 bg-violet-500 shadow-xl">
            <div class="card-body justify-content-center items-center">
                <h2 class="font-bold text-4xl">Sign in</h2>
                <div class="pt-8" style="width: 80%;">
                    <input type="text" placeholder="Username" class="input input-bordered w-full max-w-xs" required/>   
                </div>
                <div class="pt-4" style="width: 80%;">
                    <input type="password" placeholder="Password" class="input input-bordered w-full max-w-xs" required/>  
                </div>
                <div class="pt-8 flex">
                    <button class="btn">Login</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
