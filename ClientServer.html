<html lang="en">
<head>

  <div class="card w-96 bg-base-100 shadow-xl m-8">

      <div class="card-actions justify-end">

      </div>

    </div>
  </div>
  <div class="mockup-code w-20  m-8">
    <pre data-prefix="$"><code>npm i daisyui</code></pre>
  </div>
